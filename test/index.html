<!DOCTYPE html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div style="display:inline-block;width: 25%; vertical-align:top;">
   <h2>all values</h2>
   <div id="container1"></div>
  </div>
  <div style="display:inline-block;width: 25%; vertical-align:top;">
   <h2>changed values</h2>
   <div id="container2" style="display:inline-block;width: 45%"></div>
  </div>
  
  <div style="display:inline-block;width: 25%; vertical-align:top;">
   <h2>clickable values</h2>
   <div id="container3" style="display:inline-block;width: 45%">
    <a onClick="sendCommand('set bu_GrosserLuefter off')">bu_GrosserLuefter off</a>
    <a onClick="sendCommand('set bu_GrosserLuefter on')">bu_GrosserLuefter on</a>
   </div>
  </div>

<script>
   var changedValues = '';
   var socket = io.connect('ws://192.168.13.128:8086',
                                 {
                                    timeout: 5000,
                                    'sync disconnect on unload' : true
                                 });

   var sendCommand = function(cmd){
      socket.emit('commandNoResp', cmd);
   };
   
   socket.on('connect', function()
   {
      socket.emit('getAllValuesOnChange');
      socket.emit('getAllDevicesOnChange');
      socket.emit('getAllValues', function(data)
      {
         var out = '';
         for (var unit in data)
         {
            var value = data[unit];
            out = out + unit + ': ' + value + "<br>";
         }
         document.getElementById("container1").innerHTML = out;
      });

      socket.emit('JsonList2', '', function(data)
      {
         console.log(data);
      });
   });

   socket.on('value',function(data)
   {
      for (var unit in data)
      {
         var value = data[unit];
         changedValues = changedValues + unit + ': ' + value + "<br>";
      }
      document.getElementById("container2").innerHTML = changedValues;
   });

   socket.on('device',function(data)
   {
      console.log(data);
   });

   socket.on('disconnect', function()
   {
      console.log('disconnected from server');
   });
</script>

</body>
</html>
